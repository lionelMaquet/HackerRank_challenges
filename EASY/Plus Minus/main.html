    <script>

        // https://www.hackerrank.com/challenges/plus-minus/problem

    const ratio = (arr) => {

        let positive = 0;
        let negative = 0;
        let zeros = 0;

        for (let i = 0; i < arr.length ; i++) {
            if (arr[i] > 0) {
                positive++
            } else if (arr[i] === 0) {
                zeros++
            } else {
                negative++
            }
        }

    };

    ratio([1,-1,1,1,0])













    </script>
