    <script>

        // https://www.hackerrank.com/challenges/plus-minus/problem
    
    const ratio = (arrOfNum) => {

        let positive = 0;
        let negative = 0;
        let zeros = 0;

        for (let i = 0; i < arrOfNum.length ; i++) {
            if (arrOfNum[i] > 0) {
                positive++
            } else if (arrOfNum[i] === 0) {
                zeros++
            } else {
                negative++
            }
        }

        console.log((positive/arrOfNum.length).toFixed(6))
        console.log((zeros/arrOfNum.length).toFixed(6))
        console.log((negative/arrOfNum.length).toFixed(6))
    };

    ratio([1,-1,1,1,0])











        
        
    </script>
