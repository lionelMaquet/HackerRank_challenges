    <script>
    // https://www.hackerrank.com/challenges/diagonal-difference/problem

    let n = 3;
    let matrix = [[5,5,6],
                  [4,7,5],
                  [9,8,9]];

    

    const DiagonalDifference = (n,matrix) => {

        const leftDiagonal = (n,matrix) => {
            let rowsAndCols = n;
            let sum = 0;
            for (let i =0; i < matrix.length; i++){
                sum += matrix[i][i]
            }
            return sum
        } 

        let lftDiagonal = leftDiagonal(n,matrix)

        const rightDiagonal = (n,matrix) => {
            let rowsAndCols = n;
            let sum = 0;
            for (let i =0; i < matrix.length; i++){
                sum += matrix[i][matrix.length-1-i]
            }
            return sum
        }


        let rghtDiagonal = rightDiagonal(n,matrix)

            let difference = lftDiagonal - rghtDiagonal;
            let absoluteDifference = difference;
            if (difference <0) {
                absoluteDifference = difference * (-1)
            }
            return absoluteDifference
    }

console.log(DiagonalDifference(n,matrix));
