<body>
    <script>
        //https://www.hackerrank.com/challenges/compare-the-triplets/problem


        const compareTriplets = (a,b) => {

            let finalScores = [0,0];

            for (let i = 0; i < a.length; i++) {
                if (a[i] > b[i]) {
                    finalScores[0]++
                } else if (a[i] < b[i]) {
                    finalScores[1]++
                } else {
                    finalScores = finalScores;
                }
            }

            return finalScores



        }

        
       


    
    
    
    
    </script>
